<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <form action="#" class="#">
        <div class="image-overlay"></div>
        <div class="icon"><i class="fas fa-times"></i></div>
        <div class="center">
          <h1>Join the Web Developer Club in 2021 from all over the World!</h1>
          <div class="inputs">
            <label for="email">Email:</label>
            <br />
            <input type="email" id="email" placeholder="Type the email here" />
          </div>
          <div class="inputs">
            <label for="password">Password:</label>
            <br />
            <input
              type="password"
              id="password"
              placeholder="Type the password here"
            />
          </div>
          <div class="inputs">
            <label for="password">Conform Password:</label>
            <br />
            <input
              type="password"
              id="password"
              placeholder="Type the confirm password here"
            />
          </div>
          <input type="submit" class="button" value="Sign Up" />
          <p>Already have an account!</p>
        </div>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/8dd5dae232.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
